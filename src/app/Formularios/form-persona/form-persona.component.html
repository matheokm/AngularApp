<app-overlay [activeOverlay]="overlay"></app-overlay>
<div class="col-md-12">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-1">

              </div>
              <div class="col-md-10">
                  
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="IdPersona">
                    <th mat-header-cell *matHeaderCellDef> Codigo</th>
                    <td mat-cell *matCellDef="let element"> {{element.IdPersona}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="Identificacion">
                    <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.Identificacion}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Nombres">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                    <th style="width: 32%; text-align: right; outline:orange" mat-header-cell
                        *matHeaderCellDef>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-1">

                                    </div>
                                    <div class="col-md-5">
                                     
                                    </div>
                                    <div class="col-md-5">
                                        <button class="botonNuevoSolverix" (click)="CrearDialog()">NUEVO</button>
                                    </div>
                                    <div class="col-md-1">

                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </th>

                    <td style="width: 32%;  text-align: right; outline:none " mat-cell
                        *matCellDef="let row; let i=index;">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-1">

                                    </div>
                                    <div class="col-md-5">
                                        <button class="botonSolverix"
                                            (click)="ActualizaDialog(i, row.IdPersona,row.Identificacion,row.Nombres,row.Edad)">
                                            MODIFICAR</button>
                                    </div>
                                    <div class="col-md-5">
                                        <button class="botonSolverix"
                                            (click)="EliminaDialog(i, row.IdPersona, row.Identificacion,row.Nombres,row.Edad)">
                                            ELIMINAR</button>
                                    </div>
                                    <div class="col-md-1">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                 
              </div>
              <div class="col-md-1">

              </div>
          </div>
      </div>
  </div>
</div>
