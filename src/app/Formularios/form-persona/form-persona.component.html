<p>Hola Mundo!</p>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        Hola 1
      </div>
      <div class="col-md-4">
        Hola 2
      </div>
      <div class="col-md-6">
        Hola 3
      </div>
    </div>
  </div>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="IdPersona">
    <th mat-header-cell *matHeaderCellDef> IdPersona </th>
    <td mat-cell *matCellDef="let element"> {{element.IdPersona}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Identificacion">
    <th mat-header-cell *matHeaderCellDef> Identificacion </th>
    <td mat-cell *matCellDef="let element"> {{element.Identificacion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
